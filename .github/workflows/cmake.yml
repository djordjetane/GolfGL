name: CMake Build

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  

env:
  # (Release, Debug)
  BUILD_TYPE: Debug

jobs:
  build-unix:
  
    runs-on: ubuntu-latest

    steps:
    - name: Install dependencies
      run:  sudo apt install g++ cmake git build-essential libgl1-mesa-dev libsoil-dev libglm-dev libassimp-dev libglew-dev libglfw3-dev libxinerama-dev libxcursor-dev libxi-dev mesa-common-dev mesa-utils libxxf86vm-dev libfreetype6-dev
      
    - uses: actions/checkout@v2

    - name: Create Build Environment
    
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
    
      shell: bash
      working-directory: ${{github.workspace}}/build
      
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      
      run: cmake --build . --config $BUILD_TYPE

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
    
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
    
      shell: bash
      working-directory: ${{github.workspace}}/build
      
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      
      run: cmake --build . --config $BUILD_TYPE
